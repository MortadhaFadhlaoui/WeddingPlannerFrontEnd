<html lang="en">
<head>
	<title>Login V2</title>

	<link rel="stylesheet" type="text/css" href="../vendor/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../assets/images/addtasks.png') !important;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">				
					<span class="login100-form-title">
						<img style="height: 70px" src="../assets/logo.jpg">
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Enter a first name longer than 4 characters">
						<input id="firstname" class="input100" type="text" name="firstname">					
						<span class="focus-input100" data-placeholder="First Name"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter a last name longer than 4 characters">
						<input id="lastname" class="input100" type="text" name="lastname">
						<span class="focus-input100" data-placeholder="Last Name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input id="email" class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input id="password" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								SIGN UP
							</button>
						</div>
					</div>

					<div class="text-center">
						<span class="txt1">
							Do you have an account?
						</span>

						<a class="txt2" href="login.html">
							login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../js/config/config.js"></script>
	<!--===============================================================================================-->
	<script src="../js/identification/inscription.js"></script>

</body>
</html>
