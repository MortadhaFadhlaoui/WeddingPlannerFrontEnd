<body>
	
	<div class="limiter" >
		<div class="container-login100" style="background-image: url('../assets/images/addtasks.png') !important;">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<div  class="wrap-input100 validate-input" data-validate = "Enter a task name longer than 4 characters">
						<input id="taskname" class="input100" type="text" name="taskname">					
						<span class="focus-input100" data-placeholder="Task Name"></span>
					</div>
					<div  class="wrap-input100 validate-input" data-validate = "Enter the task Budget ">
						<input id="budget" class="input100" type="text" name="budget">					
						<span class="focus-input100" data-placeholder="Task Budget"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter a valid Task date">
						<input id="TaskDate" class="input100" type="date" name="TaskDate">
						<span class="focus-input100" data-placeholder="Task date"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter a valid description">
						<input id="Description" class="input100" type="text" name="Description">					
						<span class="focus-input100" data-placeholder="Task Description"></span>
					</div>
 			 
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Add Task 
							</button>
						</div>
					</div>

				
				</form>
			</div>
		</div>
	</div>
