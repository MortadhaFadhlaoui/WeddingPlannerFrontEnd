<head>
    <title>Account Settings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/changePhoto.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/gallery.css" />
    <link rel="stylesheet" href="../css/account.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <link rel="stylesheet" type="text/css" href="../css/util-template.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css"/>
    <noscript><link rel="stylesheet" href="../css/noscript.css" /></noscript>

</head>
<body class="is-preload">
<!-- Header -->
<div id="headera">

    <div class="top">
        <!-- Logo -->
        <div id="logo">
            <span><img id="pic1" class="avatar" src="../assets/images/placeholder.png" alt="" /></span>
            <h1 id="userName"></h1>
            <p id="email"></p>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="home.html" id="top-link"><span class="icon fa-home">Home</span></a></li>
                <li><a href="tasks.html" id="portfolio-link"><span class="icon fa-tasks">Tasks</span></a></li>
                <li><a href="guests.html" id="about-link"><span class="icon fa-users">Guests</span></a></li>
                <li><a href="gallery.html" id="contact-link"><span class="icon fa-camera-retro">Gallery</span></a></li>
                <li><a href="account.html" id="account"><span class="icon fa-user">My Account</span></a></li>
                <li><a href="login.html" id="sign-out"><span class="icon fa-sign-out">Signout</span></a></li>
            </ul>
        </nav>

    </div>


</div>

<!-- Main -->
<section id="main">
    <div class="fb-profile">
        <img align="left" class="fb-image-lg" src="../assets/images/profilebackground.jpg" alt="Profile image example"/>
        <img align="left" id="pic" class="fb-image-profile thumbnail" src="../assets/images/placeholder.png" alt="Profile image example"/>
        <div class="fb-profile-text">
            <h1 id="name"></h1>
        </div>
    </div>
    <br>
    <div id="bottom">
        <form class="login100-form validate-form">
	        <!-- Button trigger modal -->		
            <div class="wrap-input100 validate-input" data-validate = "Upload Image">
            	<button type="button"  class="icon fa-camera-retro" data-toggle="modal" data-target="#exampleModal">
					Update your picture!
				</button>
                <img id="image" class="preview" src="../assets/images/placeholder.png" alt="Image Pre" />
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                <input id="password" class="input100" type="password" name="pass">
                <span class="focus-input100" data-placeholder="Repeat Password"></span>
            </div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn">
                        Update
                    </button>
                </div>
            </div>

        </form>

    </div>
   
</section>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <label class="icon fa-camera" for="camera">  Take picture</label>
          <input type="file" id="camera" onchange="previewFile()" class="input100 inputfile" capture="camera" accept="image/*"/><br/>
          <label class="icon fa-image" for="gallery">  Upload from gallery</label>
          <input type="file" id="gallery" onchange="previewFile()" class="input100 inputfile" accept="image/*"/>            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Scripts -->
<script src="../js/app/jquery.min.js"></script>
<script src="../js/app/jquery.poptrox.min.js"></script>
<script src="../js/app/jquery.scrolly.min.js"></script>

<script src="../js/app/main.js"></script>
<script src="../js/index.js"></script>
<script src="../js/app/gallery.js"></script>
<script src="../js/config/config.js"></script>
<script src="../js/changePhoto.js"></script>




</body>
</html>
